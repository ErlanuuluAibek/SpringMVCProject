<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div  style="text-align:center; margin-top: 200px ; font-size: 30px">
  <form th:action="@{saveGroup}"
        th:method="post"
        th:object="${group}">

    <input th:type="text" th:field="*{groupName}" placeholder="group name">
    <br>
    <br>
    <input th:type="text" th:field="*{dateOfStart}" placeholder="date of start">
    <br>
    <br>
    <input th:type="text" th:field="*{dateOfFinish}" placeholder="date of finish">
    <br>
    <br>
    <select th:field="*{courseId}">
      <option th:each="course:${courseList}"
              th:value="${course.id}"
              th:text="${course.courseName}">
      </option>
    </select>

    <input type="submit" value="add Group">
  </form>
</div>
</body>
</html>
