<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align:center; margin-top: 200px ; font-size: 30px">
    <form th:action="@{/courses/{id}(id=${updateCourse.id})}"
          th:method="patch"
          th:object="${updateCourse}">

        <input th:type="text" th:field="*{courseName}" placeholder="course name">
        <br>
        <br>
        <input th:type="text" th:field="*{durationMonth}" placeholder="duration month">
        <br>
        <br>
        <select th:field="*{companyId}">
            <option th:each="company:${companyList}"
                    th:value="${company.id}"
                    th:text="${company.companyName}">
            </option>
        </select>
        <input type="submit" value="update Course">
    </form>

</div>

</body>
</html>
